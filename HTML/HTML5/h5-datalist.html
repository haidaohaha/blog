<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datalist</title>
</head>

<body>
    <p>'datalist'标签：规定了 'input' 元素可能的选项列表。</p>
    <p>一般会被用来在为'input' 元素提供"自动完成"的特性。用户能看到一个下拉列表，里边的选项是预先定义好的，将作为用户的输入数据。</p>
    <input type="text" list="demo">
    <datalist id="demo">
        <option>javascript</option>
        <option>css</option>
        <option>html</option>
        <option>reactjs</option>
        <option>nodejs</option>
    </datalist>
</body>

</html>
