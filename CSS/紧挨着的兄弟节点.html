<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器 - 紧挨着的兄弟节点li + li{…}</title>
    <style>
        ul li+li {
            border-top: 1px solid skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>一楼</li>
        <li>二楼</li>
        <li>三楼</li>
        <li>四楼</li>
        <li>五楼</li>
    </ul>
</body>

</html>
